<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--unorder list(ul)-->
    <ul>
        <li>apple</li>
        <li>banana</li>
    </ul>
    <!--ordered list (ol)-->
    <ol>
        <li>apple</li>
        <li>banana</li>
    </ol>


    <!--nested list-->
    <ul>
        <li>apple</li>
            <ul>
                <li>color: red</li>
                <li> season:winter</li>
                
            </ul>
    
        <li>banana</li>
        <ul>
            <li>color: red</li>
            <li> season:winter</li>
            
        </ul>
    </ul>


    <ol>
        <li>apple</li>
        <ol>
            <li>color: red</li>
            <li> season:winter</li>
            
        </ol>

        <li>banana</li>
        <ol>
            <li>color: red</li>
            <li> season:winter</li>
            
        </ol>
    </ol>
</body>
</html>
